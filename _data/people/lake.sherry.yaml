id: lake.sherry
name: Sherry Lake
biography: <span class="person">Sherry Lake</span> is a digital curation librarian
  at the University of Virginia Library where she has [taught many courses](http://slideshare.net/shlake)
  on databases and best practices for data collection and management. Sherry has been
  working with and teaching about UNIX systems since the late 1980s. Sherry describes
  herself as being the bridge between technology and its users. She has a BS in Computer
  Science from the University of Virginia, and a MS in Information Sciences.
