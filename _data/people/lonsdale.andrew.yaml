id: lonsdale.andrew
name: Andrew Lonsdale
biography: <span class="person">Andrew Lonsdale</span> is a PhD candidate using bioinformatics
  approaches to study plant cell walls, in the [ARC Centre of Excellence in Plant
  Cell Walls](http://plantcellwalls.org.au/). He studied software engineering and
  worked in industry before returning to study. He is also involved in community groups
  including [COMBINE](http://combine.org.au/), a group for Australian students in
  bioinformatics and computational biology.
