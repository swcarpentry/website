name: Philipp Bayer
biography: <span class="person">Philipp Bayer</span> is a PhD student at the School
  of Agriculture and Food Sciences, University of Queensland. He's working on the
  improvement of plant genomes and is interested in open code and open science. He
  is one of the co-founders of [openSNP.org](http://openSNP.org).
