id: garcia.julian
name: Julian Garcia
biography: "[Julián García](http://garciajulian.com) is a computational scientist.\
  \ He is a Lecturer at the [Faculty of Information Technology at Monash University](http://www.infotech.monash.edu.au),\
  \ where he uses computers to understand evolution and teaches Computer Programming\
  \ and Computational Science. Before moving to Australia he lived in Colombia, the\
  \ Netherlands and Germany."
