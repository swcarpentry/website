name: Donald Winston
biography: <span class="person">Donny Winston</span> studied scanning-charged-particle-beam
  lithography before shifting professional focus to software-as-a-service. He maintains
  and develops open, web-based tools for data-driven discovery of advanced materials
  (see [materialsproject.org](https://materialsproject.org)) at the Lawrence Berkeley
  National Laboratory. He uses hyphens extensively.
