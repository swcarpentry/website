id: canino-koning.r
name: Rosangela Canino-Koning
biography: After 13 years of slogging in the software industry trenches, [Rosangela
  Canino-Koning](http://www.voidptr.net/) returned to university to pursue a PhD in
  Computer Science and Evolutionary Biology at Michigan State University. In her copious
  spare time, she reads, hikes, travels, and hacks on open source software.
