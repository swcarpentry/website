id: aiello-lammens.matthew
name: Matthew Aiello-Lammens
biography: '[Matthew Aiello-Lammens](https://sites.google.com/site/mattlammens/) is
  an ecologists currently working as a postdoc at the University of Connecticut. His
  research interests include conservation biology, invasion biology, community ecology,
  and quantitative ecology. When not doing research, he spends time with his wife
  and daughter, preferably out in the woods.'
