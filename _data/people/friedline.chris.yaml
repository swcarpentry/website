id: friedline.chris
name: Chris Friedline
biography: '[Chris Friedline](http://chris.friedline.net) is an NSF Postdoctoral Research
  Fellow at Virginia Commonwealth University working on uncovering the genetic architecture
  of a fire-adapted phenotype in four Pine species. He has a background in Information
  Technology, a masters in Bioinformatics, a Ph.D. in Integrative Life Sciences, and
  a passion for studying molecular evolution at multiple time scales.'
