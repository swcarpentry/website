name: Bernhard Konrad
biography: <span class="person">Bernhard Konrad</span> is a PhD student in Mathematical
  Biology at the University of British Columbia. He studies how HIV spreads within
  a single host or a city network. Bernhard loves to work on and talk about Data Science
  and Machine Learning, both of which he likes to apply to his open source and volunteer-run
  side project [Math Education Resources](http://math-education-resources.com).
