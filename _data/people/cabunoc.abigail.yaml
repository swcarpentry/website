id: cabunoc.abigail
name: Abigail Cabunoc
biography: '<span class="person">Abigail Cabunoc</span> is the lead developer for
  the [Mozilla Science Lab](http://mozillascience.org/), an open science initiative
  of the Mozilla Foundation and Software Carpentry Foundation partner. Prior to joining
  Mozilla, Abby worked as a software developer at the Ontario Institute for Cancer
  Research where she was the technical lead on the WormBase website.\  **Maintainer:
  [Using Databases and SQL](%7B%7Bsite.github_url%7D%7D/sql-novice-survey)**'
