id: thomas.adam
name: Adam Thomas
biography: <span class="person">Adam Thomas</span> is a researcher in the [Section
  on Functional Imaging Methods](http://fim.nimh.nih.gov) at the [National Institute
  of Mental Health](https://intramural.nimh.nih.gov/) in Bethesda, Maryland and an
  honorary research fellow in the [Nuffield Department of Clinical Neurosciences](http://www.ndcn.ox.ac.uk/)
  at the [University of Oxford](http://www.ox.ac.uk) where he received his D.Phil
  in 2014. Adam uses neuroimaging techniques to study the mechanisms of brain plasticity
  associated with learning, experience, and physical exercise.
