id: rokem.a
name: Ariel Rokem
biography: '[Ariel Rokem](http://arokem.org) is a Data Scientist at the University
  of Washington eScience Institute, where he builds software tools to conduct reproducible
  scientific research and collaborates with scientists in a variety of fields. He
  received his PhD in Neuroscience at UC Berkeley at 2010, followed by a postdoctoral
  fellowship in Psychology at Stanford University.'
