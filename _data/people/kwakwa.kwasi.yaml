id: kwakwa.kwasi
name: Kwasi Kwakwa
biography: <span class="person">Kwasi Kwakwa</span> was born and raised in Ghana,
  but now lives in colder, darker London working as a postdoctoral researcher at Imperial
  College London. He works in biophotonics, which mainly translates to long hours
  in dark, windowless rooms shining lasers on cells and then using computers to analyze
  the large stacks of pictures that are produced.
