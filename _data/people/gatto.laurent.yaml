id: gatto.laurent
name: Laurent Gatto
biography: '[Laurent Gatto](http://slashhome.be) is a computational biologist at the
  University of Cambridge, UK, an associated member of the [Bioconductor](http://www.bioconductor.org)
  project and a fellow of the [Software Sustainability Institute](http://software.ac.uk/).
  He works mainly on data analysis and method development for quantitative proteomics
  data using R and regularly [teaches](http://lgatto.github.io/TeachingMaterial/)
  R and scientific programming in Cambridge and abroad.'
