id: kelly.tom
name: Tom Kelly
biography: <span class="person">Tom Kelly</span> is a computational geneticist with
  research experience in evolution, epigenetics, and cancer genetics. He is currently
  studying towards a PhD on genetic interactions in breast cancer at the University
  of Otago in New Zealand. With a background in Mathematics and Life Sciences, he
  uses both data analysis and modelling approaches to problems. Facing the challenges
  of modern interdisciplinary research, he has become involved in science communication,
  education, and collaboration initiatives.
