name: Carl Boettiger
biography: '[Carl Boettiger](http://carlboettiger.info) is an NSF post-doctoral researcher
  at UC Santa Cruz, working on prediction and management of ecological regime shifts.
  He is a founding member of [rOpenSci](http://ropensci.org/) and keeps an [open lab
  notebook](http://www.carlboettiger.info/lab-notebook.html).'
