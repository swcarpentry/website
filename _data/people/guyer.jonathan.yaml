id: guyer.jonathan
name: Jonathan Guyer
biography: '[Jonathan Guyer](http://www.nist.gov/mml/msed/mechanical_performance/jonathanguyer.cfm)
  is leader of the [Mechanical Performance Group](http://www.nist.gov/mml/msed/mechanical_performance)
  at the [National Institute of Standards and Technology](http://www.nist.gov). He
  is co-developer of the [FiPy](http://www.ctcms.nist.gov/fipy) partial differential
  equation solver framework, which he uses for modeling phase transformations in materials.
  Jon received his PhD in Materials Science and Engineering from Northwestern University
  in 1997. Before that, he was a submarine officer.'
