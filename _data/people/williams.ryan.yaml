id: williams.ryan
name: Ryan Williams
biography: '[Ryan Williams](http://ryanjw.github.io/) is a postdoctoral researcher
  at Iowa State University in Agricultural and Biosystems Engineering. He uses ecological
  theory to understand complex patterns within microbial communities and metagenomic
  data that relate to changes in the environment. Away from the computer, Ryan applies
  his research findings to educate local farmers about microbial ecology and agricultural
  sustainability.'
