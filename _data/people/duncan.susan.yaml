id: duncan.susan
name: Susan Duncan
biography: <span class="person">Susan Duncan</span> is a PhD student in Cognitive
  Neuroscience at UC Irvine and an NYC expat. Her research interests include figuring
  out how the brain does language and recovers from stroke. She wishes she had found
  Software Carpentry earlier in her research career and is glad to have the opportunity
  to ease the way for others.
