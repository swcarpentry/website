name: Stefano Cozzini
biography: '[Stefano Cozzini](http://www.democritos.it/~cozzini), based in Trieste,
  is a development scientist who coordinates HPC/Cloud activities of the [CNR/IOM
  Democritos research Center](http://http://www.democritos.iom.cnr.it). He is now
  also coordinator of the [Master''s in High Performance Computing](http://www.mhpc.it),
  and is working hard on his small [start-up company](http://www.exact-lab.it), where
  he tries to promote HPC to an industrial audience. He enjoy teaching IT and HPC
  topics all around the world.'
