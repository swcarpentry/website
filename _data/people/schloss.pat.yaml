id: schloss.pat
name: Pat Schloss
biography: <span class="person">Pat Schloss</span> is an Associate Professor in the
  Department of Microbiology & Immunology at the University of Michigan where he uses
  bioinformatics to enable his research into the role of human microbiota in maintaining
  health. He also develops the [mothur](www.mothur.org) open source project, which
  enables others to answer their own microbial ecology questions using microbial sequence
  data.
