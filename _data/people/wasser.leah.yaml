id: wasser.leah
name: Leah Wasser
biography: <span class="person">Leah Wasser</span> works as a remote sensing data
  scientist/senior science educator at the [National Ecological Observatory Network](http://www.neoninc.org)
  (NEON). She received her PhD in ecology at Penn State, and has a passion for ecology,
  remote sensing, and GIS.
