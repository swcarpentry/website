id: sarahan.michael
name: Michael Sarahan
biography: '[Michael Sarahan](http://msarahan.github.io/) earned a PhD in materials
  science from UC Davis by writing some very scary Python code. He now does his penance
  by helping other people write better code. As director of software development at
  [Nion Co.](http://www.nion.com/), he enjoys enabling better science with computers.
  He moonlights as a tutor, and hopes to support his family by teaching one day.'
