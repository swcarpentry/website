id: joyce.blake
name: Blake Joyce
biography: <span class="person">Blake Joyce</span> is a benchtop molecular biologist
  and field agricultural ecologist by training, but has collaborated with a broader
  range of science professionals including mechanical engineers, chemists, physical
  scientists, and college educators by choice. He got his start in bioinformatics
  when next-generation DNA/RNA sequencing technologies were developed and quickly
  became a mainstay of academic research. Currently, he is a postdoctoral researcher
  for the [CoGe bioinformatics platform](https://genomevolution.org/coge/) which is
  a federated website with the [iPlant Collaborative](http://www.iplantcollaborative.org/).
