id: viana.a
name: Alex Viana
biography: '[Alex Viana](http://acviana.github.io) is a Software Engineer at [Terbium
  Labs](https://terbiumlabs.com/), an Information Security startup based in Baltimore,
  MD, USA. Previously, he was a Research and Instrument Analyst at the [Space Telescope
  Science Institute](http://stsci.edu) where he supported the operations of the Hubble
  Space Telescope. Alex works primarily in Python and has taught workshops in the
  US and Brazil in both English and Portuguese.'
