id: falster.daniel
name: Daniel Falster
biography: <span class="person">Daniel Falster</span> is a post-doc at Macquarie University
  in Sydney, Australia. He uses a combination of math, computer models, and large
  data sets to test fundamental ideas about the processes shaping terrestrial vegetation
  and plant diversity. He is passionate about science, open data, reproducible research,
  and teaching biologists to code.
