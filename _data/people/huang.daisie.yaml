id: huang.daisie
name: Daisie Huang
biography: '<span class="person">Daisie Huang</span> is a software engineer turned
  plant phylogeneticist turned software engineer. Currently she is both a postdoctoral
  researcher at the University of British Columbia, working on phylogenomics in the
  genus Populus, and a software developer for the [Dryad Digital Repository](http://www.datadryad.org/).\  **Maintainer:
  [Version Control with Git](%7B%7Bsite.github_url%7D%7D/git-novice)**'
