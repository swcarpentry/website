id: wake.leanne
name: Leanne Wake
biography: <span class="person">Leanne Wake</span> is an early career researcher based
  in Newcastle, UK specialising in modelling the solid Earth and geoid response to
  the evolution of ice sheets, specifically Greenland. She became involved with Software
  Carpentry via the Software Sustainability Institute because she believes everyone
  should have the opportunity to learn to code.
