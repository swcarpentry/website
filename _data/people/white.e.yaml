name: Ethan White
biography: '[<span class="person">Ethan White</span>](http://ethanwhite.org) is an
  Associate Professor in the Department of Biology and the Ecology Center at Utah
  State University. He is a [Moore Investigator in Data-Driven Discovery](http://www.moore.org/programs/science/data-driven-discovery/investigators)
  and a recipient of the National Science Foundation CAREER "Young Investigators"
  Award. He is a proponent of open and reproducible science and serves on the [Data
  Carpentry](http://datacarpentry.org/) steering committee, the [Impactstory](https://impactstory.org/)
  board of directors, and the editorial boards of [PLOS ONE](http://www.plosone.org/)
  and [PeerJ](https://peerj.com/).\  **Advisory Council**'
