id: mills.b
name: Bill Mills
biography: <span class="person">Bill Mills</span> is a physicist and community manager
  for the [Mozilla Science Lab](http://mozillascience.org/), an open science initiative
  of the Mozilla Foundation and Software Carpentry Foundation partner. Prior to joining
  Mozilla, Bill worked as a software developer at TRIUMF, Canada's national lab for
  nuclear and particle physics, where he focused on overhauling software development
  and use, and worked on UI and UX for next-generation many-user experiments.
