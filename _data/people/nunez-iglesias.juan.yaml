id: nunez-iglesias.juan
name: Juan Nunez-Iglesias
biography: '[Juan Nunez-Iglesias](http://ilovesymposia.com) is a bioinformatics researcher
  with special interests in neuroscience, image analysis, and computer vision. His
  undergraduate training was in genetics and biochemistry, but he gradually became
  more computationally-focused, and now he''s a core developer for [scikit-image](http://scikit-image.org),
  a major open-source library.'
