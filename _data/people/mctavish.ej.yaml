id: mctavish.ej
name: Emily Jane McTavish
biography: '[Emily Jane McTavish](https://sites.google.com/site/emilyjanemctavish/)
  is a Humboldt Research Fellow working on phylogenetics at the Heidelberg Institute
  for Theoretical Studies, in Germany. She is also a part-time postdoc at University
  of Kansas developing tools for updating and revising the tree of life, as part of
  the [Open Tree](http://opentreeoflife.org/) project.'
