id: koenig.steven
name: Steven Koenig
biography: <span class="person">Steven Koenig</span> is studying the
    production of microbial exopolysaccharides using renewable resources at
    [Technische Universität München](http://www.tum.de/en/homepage/),
    Straubing Center of Science, [Chair of Chemistry of Biogenic
    Resources](http://www.wz-straubing.de/default.asp?Menue=481&lang=ENG&MandantID=5)
    as a Ph.D. candidate.
