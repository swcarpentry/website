id: duffy.meghan
name: Meghan Duffy
biography: <span class="person">Meghan Duffy</span> is an ecologist at the University
  of Michigan, where she is an Associate Professor in the Department of Ecology and
  Evolutionary Biology. Her research focuses on disease ecology and aquatic ecology.
  She also writes for the [Dynamic Ecology](https://dynamicecology.wordpress.com/)
  blog.
