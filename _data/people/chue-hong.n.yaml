name: Neil Chue Hong
biography: '[Neil Chue Hong](http://www.epcc.ed.ac.uk/about-us/staff/chue-hong-neil/)
  is Director of the [Software Sustainability Institute](http://www.software.ac.uk/),
  and is based at the University of Edinburgh. His research interests are in community
  engagement and development, software sustainability, and the integration and analysis
  of data.\  **Advisory Council**'
