id: teal.t
name: Tracy Teal
biography: '[Tracy Teal](http://idyll.org/~tracyt/) is a bioinformatics specialist
  at Michigan State University, having completed an NSF Postdoctoral Fellowship in
  Biological Informatics. She has developed open-source tools for metagenomics analysis
  and, as a member of the Great Lakes Bioenergy Research Center, studied the effects
  of land use change on microbial communities and greenhouse gas flux.\  **Advisory
  Council**'
