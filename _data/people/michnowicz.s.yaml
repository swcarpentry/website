name: Simon Michnowicz~
biography: <span class="person">Simon Michnowicz</span> works at Monash Universtiy's
  e-Research group, where he helps researchers use High Performance Computing facilities
  to advance their work. He has a background in Computational Proteomics, and has
  a keen interest in educating users to find new ways to solve old problems.
