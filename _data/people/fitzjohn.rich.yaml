id: fitzjohn.rich
name: Rich FitzJohn
biography: '[Rich FitzJohn](http://www.zoology.ubc.ca/~fitzjohn) is a postdoc at Macquarie
  University (Sydney, Australia). His research focusses on species traits and diversity,
  understanding how diversity in both species and their traits is generated. As a
  theoretical biologist, he uses a number of computational and statistical approaches,
  especially in R.'
