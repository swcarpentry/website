id: bahlai.christie
name: Christie Bahlai
biography: '[Christie Bahlai](http://practicaldatamanagement.wordpress.com/) is a
  Research Associate in the Department of Entomology at Michigan State University
  in East Lansing, Michigan, where she studies long term and broad scale population
  and community ecology of insects. She''s interested in collaboratively generated
  data and reproducible research and maintains a blog called [Practical Data Management
  for Bug Counters](http://practicaldatamanagement.wordpress.com/). She obtained her
  PhD in Environmental Biology from the University of Guelph.'
