id: nenadic.aleksandra
name: Aleksandra Nenadic
biography: '[Aleksandra Nenadic](http://orcid.org/0000-0002-2269-3894) is ELIXIR-UK''s
  Training Coordinator for ICT and Software, based at the School of Computer Science,
  University of Manchester, where she also completed a PhD in Internet security. She
  currently also oversees [BioCatalogue](https://www.biocatalogue.org/), is involved
  with the [Software Sustainability Institute](http://software.ac.uk), and when she
  has time still programs in Java and Ruby on Rails.'
