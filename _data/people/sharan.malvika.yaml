id: sharan.malvika
name: Malvika Sharan
biography: <span class="person">Malvika Sharan</span> is a PhD student in the University
  of Wuezburg, Germany, where she is carrying out projects that deal with characterization
  of RNA-binding proteins by means of bio-computational techniques and high-throughput
  sequence analysis. As a part of Doctoral Researchers' council of her graduate school,
  she tries to promote the usage of bioinformatics tools and programming skills among
  the biologists in order to increase the efficient exchange of data.
