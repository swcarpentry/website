id: hinsen.k
name: Konrad Hinsen
biography: "[Konrad Hinsen](http://dirac.cnrs-orleans.fr/) is a theoretical physicist\
  \ by training who currently works on protein structure and dynamics and scientific\
  \ computing at the Centre de Biophysique Moléculaire in Orléans (France) and\
  \ at the Synchrotron Soleil in Saint Aubin (France). He is also a department editor\
  \ for Computing in Science and Engineering."
