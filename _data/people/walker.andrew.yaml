name: Andrew Walker
biography: '[Andrew Walker](http://www.see.leeds.ac.uk/people/a.walker) is a computational
  geophysicist at the University of Leeds. After a degree in geology, a PhD in mineral
  physics, and ten years of postdoctoral research, he now holds a personal fellowship
  from the Natural Environment Research Council in the Institute of Geophysics and
  Tectonics. Andrew''s research focuses on modelling the way that the Earth''s interior
  deforms from the atomic to the planetary scale.'
