id: jacobs.christian
name: Christian Jacobs
biography: '[Christian Jacobs](http://christianjacobs.uk) is a postdoctoral researcher
  in the Applied Modelling and Computation Group at Imperial College London. His research
  is in the field of computational fluid dynamics, and currently focusses on multiphase
  flow modelling and the automated solution of partial differential equations using
  code generation. In addition to research, he thoroughly enjoys teaching and open-source
  software development, particularly with Python.'
