name: Noam Ross
biography: '[Noam Ross](http://www.noamross.net/) is a disease ecologist at [EcoHealth
  Alliance](http://www.ecohealthalliance.org/) in New York City, where he studies
  the dynamics of wildlife and plant diseases and the process of inter-species disease
  spillover. He is also a founder of the [Davis R Users'' Group](http://www.noamross.net/davis-r-users-group.html),
  and is on the [rOpenSci](http://ropensci.org/) review board. Noam received his Ph.D.
  from the University of California-Davis in 2015.'
