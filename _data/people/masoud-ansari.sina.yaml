id: masoud-ansari.sina
name: Sina Masoud-Ansari
biography: <span class="person">Sina Masoud-Ansari</span> works as a high performance
  computing and eResearch consultant as the University of Auckland. His interests
  are in parallel and GPU computing as well as machine learning. He works with a range
  of researchers from various domains and helps develop tools and workflows to enable
  research.
