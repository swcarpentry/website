id: marwick.ben
name: Ben Marwick
biography: '[Ben Marwick](http://faculty.washington.edu/bmarwick/) is an archaeologist
  at the University of Washington. He works on questions of prehistoric human-environment
  interaction in mainland Southeast Asia, Australia, and elsewhere. He enjoys programming
  in R and is active in the [Reproducible Research and Open Science Group](http://uwescience.github.io/reproducible/)
  at the [UW eScience Institute](escience.washington.edu).'
