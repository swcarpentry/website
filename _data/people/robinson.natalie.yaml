id: robinson.natalie
name: Natalie Robinson
biography: '[Natalie Robinson](http://www.nataliesrobinson.com) earned her PhD at
  the University of Colorado, Boulder, studying the causes of species diversity patterns
  in urban, fragmented ecosystems around the globe. She is currently a quantitative
  ecologist and biostatistician at [NEON](http://neoninc.org/), where she processes
  and analyzes continental-scale ecological and spatial data that will be used by
  scientists worldwide to better understand the responses of species and ecosystems
  to such disturbances as climate and land-use change.'
