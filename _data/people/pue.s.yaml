biography: '<span class="person">Sean Pue</span> a literary historian and digital
  humanist, is the author of [*I Too Have Some Dreams: N. M. Rashed and Modernism
  in Urdu Poetry*](http://ucpress.edu/9780520283107). He is eternally grateful to
  Software Carpentry for teaching him tab completion. Sean is an associate professor
  at Michigan State University and blogs at <http://seanpue.com>.'
