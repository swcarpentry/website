id: guy.t
name: Richard 'Tommy' Guy
biography: '[Richard "Tommy" Guy](http://guyrt.github.com) is a Senior Data Scientist
  at Microsoft where he works on [large scale A/B testing.](http://www.exp-platform.com/Pages/default.aspx)
  Previously, he was a Ph.D. student at the University of Toronto. He is also active
  in planning and teaching the [Community Data Science Workshops](http://wiki.communitydata.cc/Community_Data_Science_Workshops)
  in Seattle, WA.'
