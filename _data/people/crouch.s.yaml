name: Steve Crouch
biography: '[Steve Crouch](http://users.ecs.soton.ac.uk/stc/) is a software architect
  at the [Software Sustainability Institute](http://www.software.ac.uk), and is based
  at the [University of Southampton](http://www.soton.ac.uk). He assists researchers
  and their communities by consulting on software that is integral to their research.'
