id: imamoglu.fatma
name: Fatma Imamoglu
biography: <span class="person">Fatma Imamoglu</span> is a postdoctoral researcher
  at the [International Computer Science Institute](https://www.icsi.berkeley.edu/icsi/),
  UC Berkeley's Helen Wills Neuroscience Institute and a data science fellow at the
  [Berkeley Institute for Data Science](http://bids.berkeley.edu/). She is interested
  in how sensory information is encoded in the brain and uses machine learning approaches
  to fit computational models to brain data acquired by functional magnetic resonance
  imaging. Her current research is on the representation of language and music in
  the human brain.
