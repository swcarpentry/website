name: Stefan Pfenninger
biography: '[Stefan Pfenninger](http://www.pfenninger.org) is a PhD student at Imperial
  College London. His research is focused on energy policy and energy systems modeling,
  but he is also interested in climate policy more generally, including resilience
  and strategies for adapting society and infrastructure to a changing climate. His
  background is in environmental science and policy.'
