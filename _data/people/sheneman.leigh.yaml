id: sheneman.leigh
name: Leigh Sheneman
biography: '[Leigh Sheneman](http://www.leighsheneman.com) is a computer science Ph.D.
  student at Michigan State University, where she uses digital evolution to study
  epistasis between body and brain.She has spent many years helping non-profit organizations
  develop interactive applications that focus on efficiency. She holds degrees from
  Texas A&M University and the University of Texas at Tyler.'
