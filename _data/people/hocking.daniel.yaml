id: hocking.daniel
name: Daniel Hocking
biography: '[Daniel Hocking](http://www.danieljhocking.wordpress.com) is a postdoctoral
  researcher in the Department of Environmental Conservation at the UMass-Amherst.
  He studies the effects of land-use and climate change on animal populations. He
  is currently using Hierarchical Bayesian methods to forecast brook trout populations
  in response to climate change throughout their native range.'
