id: bekolay.trevor
name: Trevor Bekolay
biography: '[Trevor Bekolay](http://bekolay.org/) is a PhD student at the University
  of Waterloo, where he uses computers to build models of the brain. He is interested
  in how the type of learning that happens at Software Carpentry workshops translates
  to the changes that happen in the brain.\  **Maintainer: [Programming with Python](%7B%7Bsite.github_url%7D%7D/python-novice-inflammation)**'
