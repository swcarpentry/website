id: chen.daniel
name: Daniel Chen
biography: '[Daniel Chen](http://chendaniely.github.io) [(@chendaniely)](http://twitter.com/chendaniely)
  is a doctoral student in [Genetics, Bioinformatics, and Computational Biology](http://gbcb.vbi.vt.edu)
  at Virginia Tech and currently working in the [Social and Decision Analytics Laboratory](http://vbi.vt.edu/sdal)
  under the [Virginia Bioinformatics Institute](http://vbi.vt.edu). He received his
  MPH at the [Mailman School of Public Health](http://www.mailman.columbia.edu) in
  Epidemiology and is interested in integrating hospital data in order to perform
  predictive health analytics and build clinical support tools for clinicians.'
