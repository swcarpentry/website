id: fowler.philip
name: Philip Fowler
biography: '[Philip Fowler](http://philipwfowler.wordpress.com/) uses computer simulation
  to understand how the proteins that sit in the membranes around cells in your body
  work. He enjoys teaching, especially trying out new ways of engaging students. By
  training he is a physicist but his interests have led him to the Department of Biochemistry
  at the University of Oxford, where he is currently a postdoc, via a PhD in Chemistry.'
