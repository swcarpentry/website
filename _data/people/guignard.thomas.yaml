name: Thomas Guignard
biography: "[Thomas Guignard](http://about.me/timtom) is a librarian and consultant\
  \ based in Toronto, Ontario. He holds a PhD in Acoustics from the École Polytechnique\
  \ Fédérale de Lausanne (EPFL) and has been working in academic libraries since\
  \ 2006. He's also a maker and hobby programmer, and strongly believes in empowering\
  \ kids and adults through a better understanding of technology."
