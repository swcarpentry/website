id: jarecka.dorota
name: Dorota Jarecka
biography: <span class="person">Dorota Jarecka</span> has a PhD in Physics from University
  of Warsaw (Poland). She is a postdoctoral fellow in the National Center for Atmospheric
  Research (NCAR; Boulder, CO). She works on atmospheric numerical models, and she
  is interested in the scientific computing with Python.
