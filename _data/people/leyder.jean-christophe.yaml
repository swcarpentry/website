id: leyder.jean-christophe
name: Jean-Christophe Leyder
biography: <span class="person">Jean-Christophe Leyder</span> is a Research Fellow
  at the European Space Agency (ESA) and works at the European Space Astronomy Centre
  (ESAC) in Spain, where he studies the physical properties of massive stars, most
  often using X-rays and gamma-rays.
