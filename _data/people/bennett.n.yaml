name: Nichole Bennett
biography: <span class="person">Nichole Bennett</span> is a Ph.D. candidate in Ecology,
  Evolution, and Behavior at The University of Texas at Austin, where she is studying
  climate change impacts by investigating local adaptation and thermal biology in
  a butterfly-plant system. During fall semesters, she organizes a weekly informal
  [Introduction to Biological Statistics Course](https://wikis.utexas.edu/display/CCBB/Introduction+to+Biological+Statistics+Course).
  She also hosts a weekly science radio show [They Blinded Me With Science](http://www.podbean.com/podcast-detail?pid=165175)
  on 91.7FM KVRX Austin and coordinates [Science Under the Stars](http://scienceunderthestars.org/),
  a free, outdoor lecture series that helps graduate students communicate their research
  to the public.
