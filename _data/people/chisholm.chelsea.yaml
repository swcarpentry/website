id: chisholm.chelsea
name: Chelsea Chisholm
biography: '[Chelsea Chisholm](http://chelseachisholm.com) is a Ph.D. student with
  the Center for Macroecology, Evolution and Climate in Copenhagen, Denmark. Her research
  focuses on understanding the assembly of ecological communities, mainly forests,
  from local to macro scales. On top of teaching introductory R workshops and statistics
  for biologists, she is an active supporter of open science and diversity in STEM.'
