id: ramalingam.saravanan
name: R Saravanan
biography: '[R Saravanan](http://atmo.tamu.edu/profile/RSaravanan) is a professor
  in the Department of Atmospheric Sciences at Texas A&M University. His research
  involves the use of supercomputers for numerical modeling and data analysis to study
  past, present, and future climates. He also dabbles in open source and teaches courses
  in meteorology, climate, and introductory programming (using Python).'
