id: emonet.remi
name: Remi Emonet
biography: "[Rémi Emonet](http://home.heeere.com) is an associate professor at\
  \ Saint Étienne University (France), working in the Machine Learning group of\
  \ laboratoire Hubert Curien. His research currently focuses on probabilistic modeling\
  \ and machine learning, but he has interests in various other fields including computer\
  \ vision, software architecture, neuro-sciences, epidemiology and artificial intelligence.\
  \ After spending some time individually promoting best practices and Git, mainly\
  \ to his colleagues, he finally decided to join the Software Carpentry effort.\\
  \  **Maintainer: tools**"
