id: selik.m
name: Michael Selik
biography: '[Michael Selik](http://selik.org/) is a data scientist at [Infochimps](http://www.infochimps.com/).
  Over his career, he has worked for major enterprises and venture-backed startups
  delivering sophisticated analysis and technology project management services from
  hyperlocal demographics inference to market share forecasting. He received a MS
  Economics, a BS Computer Science, and a BS International Affairs from the Georgia
  Institute of Technology.'
