id: razoumov.alex
name: Alex Razoumov
biography: <span class="person">Alex Razoumov</span> earned his PhD in computational
  astrophysics from the University of British Columbia. He has worked on numerical
  models ranging from galaxy formation to core-collapse supernovae and stellar hydrodynamics,
  and has developed a number of computational fluid dynamics and radiative transfer
  codes and techniques. He spent five years as HPC Analyst in SHARCNET helping researchers
  use large clusters, and more recently joined WestGrid as visualization specialist.
  Alex lives in Vancouver, British Columbia.
