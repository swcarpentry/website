id: dotson.david
name: David Dotson
biography: '[David Dotson](http://smallerthings.org/) specializes in molecular dynamics
  simulation of biomolecules, which allow us to probe the mechanisms of protein function
  in atomic detail. He is a Python enthusiast, Linux nerd, and an advocate for the
  use of open source software in science. He is currently a Ph.D. student in the Center
  for Biological Physics at Arizona State University.'
