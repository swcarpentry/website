biography: '<span class="person">John Blischak</span> is a graduate student at the
  University of Chicago. His research focuses on the transcriptional response of human
  macrophages to infection by *Mycobacterium tuberculosis*. He greatly benefited from
  attending a Software Carpentry bootcamp and enjoys passing along these useful skills
  to other scientists.\  **Maintainer: [Programming with R](%7B%7Bsite.github_url%7D%7D/r-novice-inflammation)**'
