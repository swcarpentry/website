name: Shreyas Cholia
biography: '[Shreyas Cholia](https://www.nersc.gov/about/nersc-staff/data-analytics-services/shreyas-cholia/)
  is the deputy group leader of the Data and Analytics Services Group at the NERSC
  facility of Lawrence Berkeley National Laboratory. He leads the science gateway,
  web and workflow related efforts at NERSC, and is particularly interested in how
  web APIs and tools can facilitate data-centric computing. He studied Computer Science
  and Cognitive Sciences at Rice University.\  **Advisory Council**'
