id: ramos-musalem.ana-karina
name: Karina Ramos-Musalem
biography: <span class="person">Karina Ramos-Musalem</span> is a PhD student in Physical
  Oceanography at the University of British Coulumbia. Her research focuses on modelling,
  either numerically or physically, various aspects of the flow within and around
  coastal submarine canyons and their impact on the exchange of nutrients between
  the continental shelf and the open ocean.
