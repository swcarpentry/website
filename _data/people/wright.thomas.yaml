biography: '<span class="person">Tom Wright</span> is researching the effect of disease
  on the human eye. He creates tools to analyse high resolution imaging and electro-physiological
  signals and integrate the results with demographic and phenotypic information scrapped
  from a variety of sources. His love of the command line started with `10 PRINT "hello"
  GOTO 10`.\  **Maintainer: [R for Reproducible Scientific Analysis](%7B%7Bsite.github_url%7D%7D/r-novice-gapminder)**'
