id: fu.zhuo
name: Zhuo (April) Fu
biography: <span class="person">Zhuo (April) Fu</span> is a Postdoctoral Scholar at
  University of Virginia, where she studies diabetes and obesity at physiological
  and cellular level. She is passionate for optimizing and popularizing computing
  techniques that can facilitate data summarization and promote communication between
  scientists and the general public, especially in data visualization.
