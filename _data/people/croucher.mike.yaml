id: croucher.mike
name: Mike Croucher
biography: <span class="person">Mike Croucher</span> is a Research Software Engineer
  at The University of Sheffield. Along with Prof. Neil Lawrence, he runs the [Sheffield
  Open Data Science Initiative](http://opendsi.cc/). He [blogs](http://www.walkingrandomly.com)
  on topics such as mathematics and Research Software Engineering.
