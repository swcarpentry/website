id: vaidyanathan.ramnath
name: Ramnath Vaidyanathan
biography: '[Ramnath Vaidyanathan](http://people.mcgill.ca/ramnath.vaidyanathan/)
  is an Assistant Professor of Operations Management at McGill University. He holds
  a PhD in Operations Management from the Wharton School, and has worked at McKinsey
  and Company. He is addicted to R and has developed two R packages, Slidify and rCharts,
  both aimed at simplifying the creation and sharing of interactive web-based content
  with R.'
