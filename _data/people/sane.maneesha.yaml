id: sane.maneesha
name: Maneesha Sane
biography: <span class="person">Maneesha Sane</span> has a background in education
  and nonprofit management. She has taught and managed school- and community-based
  educational programs for all ages in domains including cultural studies, literacy,
  and art. Maneesha is a self-taught programmer, skilled in Python, SQL, and VBA,
  among other technologies. She is the organizer of the Philadelphia Python Users
  Group and has taught several Python boot camps in Philadelphia, and is the Program
  Coordinator for Software Carpentry and Data Carpentry.
