id: lightman.matthew
name: Matthew Lightman
biography: <span class="person">Matthew Lightman</span> is a Data Scientist at American
  Express in New York City. He received his PhD in physics from Columbia University,
  where he worked on simulating particle interactions on large computer clusters.
  Matthew is passionate about education, and believes that beginning researchers can
  learn to use scripting and programming tools effectively so that they can get closer
  to the "80% of the work with 20% of the effort" ideal of the Pareto Principle.
