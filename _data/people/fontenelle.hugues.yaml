id: fontenelle.hugues
name: Hugues Fontenelle
biography: <span class="person">Hugues Fontenelle</span> is a biomedical engineer
  turned bioinformatician. He's working with Clinical Diagnostics at the Oslo University
  Hospital in Norway. Thanks to High Throughput Sequencing, he's turning patient's
  DNA into bits and bytes, which helps finding the cause of their genetic and rare
  disease.
