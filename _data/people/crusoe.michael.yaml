id: crusoe.michael
name: Michael R. Crusoe
biography: '[Michael R. Crusoe](impactstory.org/MichaelRCrusoe) is a staff software
  engineer in the department of Microbiology and Molecular genetics at Michigan State
  University where he is the lead on [C. Titus Brown](#brown.ct)''s [khmer project](http://khmer.readthedocs.org/).
  He is a passionate advocate for the open science workstyle and the removal of [barriers
  to participation and access to the scientific process and community](https://adainitiative.org/).'
