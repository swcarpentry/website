id: dale.ryan
name: Ryan Dale
biography: <span class="person">Ryan Dale</span> was trained as a marine benthic ecologist
  (MS and PhD), but is now a bioinformatician at [NIH](http://www.niddk.nih.gov/).
  He writes code and develops tools to study how cells turn genes on and off by manipulating
  the three-dimensional structure of DNA and chromatin.
