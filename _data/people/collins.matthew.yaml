id: collins.matthew
name: Matthew Collins
biography: '[Matthew J. Collins](https://www.acis.ufl.edu/people/mjcollin) is a senior
  systems programmer with the [Advanced Computing and Information Systems](https://www.acis.ufl.edu/)
  lab at the University of Florida. His main project is managing the hardware infrastructure
  and developer outreach for [iDigBio](https://www.idigbio.org/), a national effort
  to digitize natural history collections in the US. In his spare time he advises
  the [Data Science and Informatics](http://www.dsiufl.org/) student organization.'
