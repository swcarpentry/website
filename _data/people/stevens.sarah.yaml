id: stevens.sarah
name: Sarah Stevens
biography: '[Sarah Stevens](https://goo.gl/qeHIjy) is a Ph.D candidate in Microbiology
  at the University of Wisconsin - Madison. She works in the [McMahon Lab](https://mcmahonlab.wisc.edu/),
  studying how the whole genomes of freshwater bacterial populations change through
  time. She also organizes a [Molecular Microbial Ecology and Evolution](https://goo.gl/G62AaW)
  (MoMiEE) focus group, bringing together scientists at UW-Madison to learn computational/bioinformatics
  methods.'
