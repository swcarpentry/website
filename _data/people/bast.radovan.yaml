id: bast.radovan
name: Radovan Bast
biography: '[Radovan Bast](http://bast.fr/) is a researcher in computational chemistry
  at the KTH Royal Institute of Technology and application expert at the PDC Center
  for High Performance Computing (both Stockholm). His work evolves around developing
  and supporting quantum chemistry software. He is interested in using, sharing, and
  teaching modern collaborative development tools and work-flows.'
