id: staton.margaret
name: Margaret Staton
biography: <span class="person">Meg Staton</span> is an assistant professor at the
  University of Tennessee Institute of Agriculture in the department of Entomology
  and Plant Pathology. Her research interests span bioinformatics, genomics and web
  development with a focus on hardwood trees. She maintains the [hardwood genomics
  website](http://hardwoodgenomics.org) and [a lab website](http://agbioinfo.utk.edu).
