id: mckellar.j
name: Jessica McKellar
biography: "[Jessica McKellar](http://jesstess.com/) is a kernel engineer living in\
  \ Cambridge, MA. She is a Python Software Foundation board member and an organizer\
  \ for the largest Python user group in the world. With that group she runs the Boston\
  \ Python Workshops for women and their friends: an introductory programming\
  \ pipeline that has brought hundreds of women into the local Python community and\
  \ is being replicated in cities across the US."
