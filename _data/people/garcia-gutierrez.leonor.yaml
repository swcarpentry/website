id: garcia-gutierrez.leonor
name: Leonor Garcia-Gutierrez
biography: '[Leonor Garcia-Gutierrez](http://www.gutierrez.me.uk/) is a PhD student
  in Interdisciplinary Mathematics at the University of Warwick (UK), where she is
  working on a code to simulate blood flow in microvessels. She is passionate about
  public speaking, teaching and learning how to write better software.'
