id: weaver.belinda
name: Belinda Weaver
biography: <span class="person">Belinda Weaver</span> works for the [Queensland Cyber
  Infrastructure Foundation](http://www.qcif.edu.au), which provides eResearch infrastructure,
  including cloud resources, to Queensland universities. Based at [The University
  of Queensland](http://www.uq.edu.au/) in Brisbane, Australia, she leads a team of
  nine eResearch Analysts statewide. Belinda tweets as [@cloudaus](https://twitter.com/cloudaus).
