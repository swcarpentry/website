id: figueira.l
name: Luis Figueira
biography: <span class="person">Luis Figueira</span> is a software developer with
  significant experience working in research environments. He graduated as an electrotechnical
  engineer, specialising in speech processing. For the past 3 years he's been working
  in the [SoundSoftware](http://soundsoftware.ac.uk/) project, based in the [Centre
  for Digital Music](http://c4dm.eecs.qmul.ac.uk/), Queen Mary University of London,
  helping researchers from the audio and music fields to build more robust and reusable
  research software.
