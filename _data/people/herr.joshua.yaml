id: herr.joshua
name: Joshua Herr
biography: '[Josh Herr](http://joshuaherr.com/) is an Assistant Professor at the [University
  of Nebraska](http://www.unl.edu/) in the [Center for Plant Science Innovation](http://www.unl.edu/psi/)
  and the [Plant Pathology Department](http://plantpathology.unl.edu/). His research
  interests introduced him to phylogenetics at the command line and he has transitioned
  from the lab bench (almost entirely) to the computational analysis of microbial
  genomes and metagenomes. Josh blogs about his research interests at [Cyme & Cystidium](http://cymeandcystidium.com/),
  is a moderator at the bioinformatics help forum [Biostar](http://www.biostars.org/u/1704/).'
