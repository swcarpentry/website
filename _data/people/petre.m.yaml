name: Marian Petre
biography: '[Marian Petre](http://mcs.open.ac.uk/mp8/) is a Professor of Computing
  at the Open University. She holds a Royal Society/Wolfson Research Merit Award in
  recognition of her research on expertise in software design. With degrees in both
  Psycholinguistics and Computer Science, Marian''s research spans empirical studies
  of software development, representation and visualisation for software design, psychology
  of programming, human-centred computing, and computer science education.\  **Advisory
  Council**'
