id: forstner.konrad
name: Konrad Förstner
biography: "[Konrad Förstner](http://konrad.foerstner.org) holds a PhD in bioinformatics\
  \ and is working at the [Core Unit Systems Medicine](http://sysmed.uni-wuerzburg.de/)\
  \ of the University of Würzburg, Germany where he is mainly dealing with high-throughput\
  \ sequencing data. Besides his research activities he tries to make the world a\
  \ better place by spreading the idea of openness in science."
