id: mckinley.maria
name: Maria McKinley
biography: '[Maria McKinley](http://www.mariakathryn.net/) is a software developer
  in a neuroscience lab at the University of Washington. She creates video games used
  to learn more about how our memory works, using Python and the 3D game engine, Panda3d.
  She is passionate about the craft of coding, and loves sharing what she has learned.'
