id: evans.andy
name: Andy Evans
biography: <span class="person">Andy Evans</span> is a lecturer at the University
  of Leeds, UK. He works in a variety of fields from Folklore to Glaciology, but most
  of his programming is in agent based modelling of socio-economics, along with Geographical
  Information Systems. He started coding back when programs came on paper tape and
  games were played a printout at a time.
