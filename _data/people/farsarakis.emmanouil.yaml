id: farsarakis.emmanouil
name: Emmanouil Farsarakis
biography: <span class="person">Emmanouil Farsarakis</span> is head of all Software
  Carpentry training provided by ARCHER, the UK National Supercomputing Service. He
  is an Applications Developer at EPCC and the University of Edinburgh, where his
  work focuses mostly on the optimisation and parallelisation of scientific codes.
  He also has many years' experience in education of multiple disciplines.
