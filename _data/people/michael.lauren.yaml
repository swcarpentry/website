id: michael.lauren
name: Lauren Michael
biography: <span class="person">Lauren Michael</span> is a Research Computing Facilitator
  at the University of Wisconsin - Madison, where she helps researchers navigate the
  world of large-scale computing resources and related training opportunities. Lauren's
  own previous research examined the formation of RNA motifs and RNA-protein interactions
  using compute-intensive methods. She also has interests and experience in science
  communication, and serves as a member of the NSF-funded [ACI-REF program](http://aci-ref.org/).
