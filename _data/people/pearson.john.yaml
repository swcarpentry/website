id: pearson.john
name: John Pearson
biography: '[John Pearson](http://jmxpearson.com) was trained as a physicist but now
  works as a computational neuroscientist at the [Duke Institute for Brain Sciences](http://www.dibs.duke.edu/).
  His research focuses on applying machine learning to brain data, with particular
  interest in the cognitive processes underlying decision making. He is passionate
  about equipping undergraduate and graduate students with the computational tools
  needed to make the most of their data.'
