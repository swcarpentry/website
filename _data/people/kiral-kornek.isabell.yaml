id: kiral-kornek.isabell
name: Isabell Kiral-Kornek
biography: '<span class="person">Isabell Kiral-Kornek</span> is a Ph.D. candidate
  at The University of Melbourne. As part of Bionic Vision Australia, she focuses
  in her research on how to best convey information visually to an implant recipient
  to help in daily tasks, such as reading. She started programming in Basic on an
  Atari 8000XL when she was six years old and enjoys learning new languages.\  **Maintainer:
  [Programming with MATLAB](%7B%7Bsite.github_url%7D%7D/matlab-novice-inflammation)**'
