id: fournier.auriel
name: Auriel Fournier
biography: '[Auriel Fournier](https://aurielfournier.github.io/) is a wildlife ecologist
  currently pursuing her PhD in Biology in the [Arkansas Cooperative Fish and Wildlife
  Research Unit](http://www.coopunits.org/Arkansas/) at the University of Arkansas.
  Her work focuses on the migration ecology and habitat use of migrating rails during
  fall migration and evaluating the tradeoffs of wetland management for rails and
  waterfowl. She is interested in collaborative and reproducible ecological research
  (typically with a bird focus) and trying to rescue all the data hidden away in filing
  cabinets.'
