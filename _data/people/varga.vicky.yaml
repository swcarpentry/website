id: varga.vicky
name: Vicky Varga
biography: <span class="person">Vicky Varga</span> is the manager of IT Customer Service
  at the Edmonton Public Library. She has experience working with PHP, JavaScript,
  Cold Fusion, SQL, and Drupal from her days as a web developer. She has a strong
  interest in teaching librarians the basics of programming and workflow automation
  to aid them in their work.
