id: lee.kwangchun
name: Victor (Kwangchun) Lee
biography: '[Victor (Kwangchun) Lee](http://www.xwmooc.net) is the founder of XWMOOC,
  a digital contents startup for computational thinking and software engineering in
  Korea. He set up business and system architecture for Free Trade Agreement (FTA)
  and Origin Management at the Hyundai Motor Company, and led automotive semiconductor
  developement and purchasing at Hyundai Autron. Victor has master''s degrees in software
  engineering and statistics, and contributed to the Korean translation of Software
  Carpentry.'
