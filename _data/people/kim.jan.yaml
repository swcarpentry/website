id: kim.jan
name: Jan T. Kim
biography: <span class="person">Jan T. Kim</span> is head of bioinformatics at [The
  Pirbright Institute](http://www.pirbright.ac.uk/). His scientific interests revolve
  around information in biological systems and have led him to acquire principled
  knowledge in the biosciences as well as in computer science and mathematical fields
  relevant to information theory. Jan also has several years of experience in programming,
  scientific computing and machine learning. He very much likes interdisciplinary
  work and enjoys learning and teaching, where his favourites include explaining computing
  to bioscientists and illuminating biology to computer scientists.
