id: zhang.qp
name: Qingpeng Zhang
biography: '[Qingpeng Zhang](http://qingpeng.org) is a Ph.D. candidate in Computer
  Science and Quantitative Biology at Michigan State University. Broadly his research
  interest is developing novel computational method to make sense of the big data
  generated in biological research, especially large metagenomic data. He obtained
  a bachelor degree in Physics from Nanjing University in China.'
