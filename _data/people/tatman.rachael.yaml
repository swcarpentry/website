id: tatman.rachael
name: Rachael Tatman
biography: '[Rachael Tatman](http://rachaeltatman.com/) is a PhD student in linguistics
  at the University of Washington. Her specializations include phonetics, phonology
  and sign linguistics and she''s interested in how humans perceived and produce sub-lexical
  linguistics units. She is especially excited by computational methods for behavioural
  science.'
