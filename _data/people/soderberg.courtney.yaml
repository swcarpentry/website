id: soderberg.courtney
biography: <span class="person">Courtney Soderberg</span> is the Statistical and Methodological
  Consultant at the Center for Open Science, a non-profit start-up in Charlottesville
  Virginia dedicated to increasing the openness, transparency, and reproducibility
  of scientific research. At the COS she creates training materials and works with
  researchers to enable them to use best statistical and methodological practice for
  reproducible research. She obtained a Ph.D. is Social Psychology with a minor in
  Quantitative Psychology at UC Davis, where she focused on attitude change and social
  cognitive processing.
