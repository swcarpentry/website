id: hollister.jeff
name: Jeff Hollister
biography: '[Jeff Hollister](http://jwhollister.com) is a research ecologist with
  expertise in landscape ecology, GIS, and water quality. He works for the USEPA at
  the Office of Research and Development''s Atlantic Ecology Division in Narragansett,
  RI. A large part of Jeff''s work focuses on encouraging both his EPA colleagues
  and the broader community to increase their use of open science, reproducible research,
  and R.'
