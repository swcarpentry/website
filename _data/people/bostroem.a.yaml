name: Azalee Bostroem
biography: '[Azalee Bostroem](https://azaleebostroem.wordpress.com) is pursing a PhD
  in Physics at UC Davis. When she is not in class or doing homework, she studies
  supernovae and massive stars. Before returning to school, Azalee was a Senior Research
  and Instrument Analyst at the Space Telescope Science Institute, where she supervised
  the development of the calibration pipelines of the two spectrographs on the Hubble
  Space Telescope (the [Cosmic Origins Spectrograph](http://www.stsci.edu/hst/cos/)
  and [Space Telescope Imaging Spectrograph](http://www.stsci.edu/hst/stis/)).\  **Maintainer:
  [Programming with Python](%7B%7Bsite.github_url%7D%7D/python-novice-inflammation)**'
