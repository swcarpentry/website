id: shelton.jennifer
name: Jennifer M Shelton
biography: '[Jennifer M Shelton](https://impactstory.org/JenniferShelton) is a Bioinformatics
  Analyst at the New York Genome Center. She finds the field rich with opportunities,
  and sees the "open science" model as a logical extension of the scientific method
  because it is a way to reduce redundancy and increase reproducibility.'
