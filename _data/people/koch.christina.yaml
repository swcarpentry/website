name: Christina Koch
biography: '[Christina Koch](http://christinalk.github.io/) is a mathematician who
  loves people, computers and helping people use computers. She currently works as
  a research computing facilitator at the University of Wisconsin, Madison, where
  she serves as a liaison between researchers and campus compute resources.\  **Maintainer:
  [The Unix Shell](%7B%7Bsite.github_url%7D%7D/shell-novice)**'
