id: supp.s
name: Sarah Supp
biography: '[Sarah Supp](http://weecology.org/people/sarahsupp/Sarah_Supp/) is a postdoctoral
  associate at Stony Brook University where she studies the impacts of climate change
  on hummingbirds throughout the western hemisphere. She received her Ph.D. in Ecology
  from Utah State University, where she first learned about Software Carpentry.'
