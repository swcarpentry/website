name: Randy Olson
biography: '[Randy Olson](http://www.randalolson.com/) is a Computer Science graduate
  research assistant at [Michigan State University](http://msu.edu/) in [Dr. Chris
  Adami''s lab](http://adamilab.msu.edu/) specializing in artificial intelligence,
  artificial life, and evolutionary computation. He runs a [research blog](http://www.randalolson.com/blog/)
  where he writes about scientific computing, data visualization, evolution, and AI.
  Randy is an ardent advocate of open science and regularly travels the U.S. to teach
  researchers scientific computing skills at Software Carpentry workshops.'
