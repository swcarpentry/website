id: eddelbuettel.dirk
name: Dirk Eddelbuettel
biography: '[Dirk Eddelbuettel](http://dirk.eddelbuettel.com) has been contributing
  to [Debian](http://www.debian.org) as a developer / maintainer since 1995. Most
  of his open source focus centers around [R](http://www.r-project.org) to which he
  has been contributing since the late 1990s. He works in Chicago as a senior quantitative
  analyst, and holds a PhD in Mathematical Economics from [EHESS](http://www.ehess.fr/en/ehess).'
