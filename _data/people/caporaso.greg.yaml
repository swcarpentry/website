id: caporaso.greg
name: Greg Caporaso
biography: <span class="person">Greg Caporaso</span> is an assistant professor of
  Biologial Sciences at Northern Arizona University, and an open source bioinformatics
  software developer. Greg leads development of the [scikit-bio](http://scikit-bio.org)
  and [QIIME](http://www.qiime.org) bioinformatics software packages, and is the primary
  author of [An Introduction to Applied Bioinformatics](http://applied-bioinformatics.org),
  an open source, interactive bioinformatics text. For more details, see the [Caporaso
  Lab](http://caporasolab.us) website.
