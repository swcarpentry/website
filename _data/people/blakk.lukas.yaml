id: blakk.lukas
name: Lukas Blakk
biography: '[Lukas Blakk](http://ascendproject.org/) is a tech generalist with a degree
  in Software Development from Seneca College in Toronto. She''s the founder of the
  Ascend Project which aims to help marginalized adults gain access to tech skills
  through a barrier-removing accelerator program in open source contribution. Lukas
  has big plans for creating software companies that are worker cooperatives and designed
  from the start with diversity and inclusiveness in their DNA.'
