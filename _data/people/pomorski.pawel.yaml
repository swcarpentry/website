id: pomorski.pawel
name: Pawel Pomorski
biography: <span class="person">Pawel Pomorski</span> works for SHARCNET at the University
  of Waterloo as a High Performance Computing Programming Analyst. His interests span
  many areas of high performance computing, including parallel programming in various
  languages, using CUDA, OpenMP and MPI. Pawel has a PhD in physics, and presently
  lives in Waterloo, Ontario.
