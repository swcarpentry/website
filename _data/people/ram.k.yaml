name: Karthik Ram
biography: <span class="person">Karthik Ram</span> is a quantitative ecologist at
  UC Berkeley broadly interested in the structure and dynamics of food webs in terrestrial
  systems. He blogs at [Inundata](http://inundata.org), and is also the co-founder
  of [rOpenSci](http://ropensci.org), a project which aims to foster reproducible
  research and data reuse through open source software tools.
