id: ghaffari.noushin
name: Noushin Ghaffari
biography: <span class="person">Noushin Ghaffari</span> received her Ph.D. degree
  in Electrical and Computer Engineering from Texas A&M University, focusing on complexity
  reduction of gene regulatory networks. She is currently a Bioinformatics Scientist
  at AgriLife Genomics and Bioinformatics, where she investigates the development
  of new bioinformatics tools, analyzes data from Next Generation Sequencing (NGS)
  technologies, supervises graduate students, and provides statistical/bioinformatics
  trainings for faculty/students across TAMU.
