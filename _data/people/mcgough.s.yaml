id: mcgough.s
name: Stephen McGough
biography: '[Stephen McGough](https://www.dur.ac.uk/ecs/profiles/?id=11953) is a Lecturer
  in Computing Sciences at [Durham University](http://www.dur.ac.uk) and a member
  of the [Institute of Advanced Research Computing (iARC)](https://www.dur.ac.uk/iarc/).
  His research interests lie in the areas of high performance and high throughput
  computing along with their implications for green computing.'
