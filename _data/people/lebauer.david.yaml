id: lebauer.david
name: David LeBauer
biography: '[David LeBauer](https://sites.google.com/site/dlebauer/) is research scientist
  at the University of Illinois and a Fellow at the National Center for Supercomputing
  Applications. His research objective is to understand, predict, and manage ecosystem
  function. To support the computational and informatics demands of ecological prediction
  and inference, he leads development of the [Predictive Ecosystem Analyzer](http://pecanproject.github.io/),
  a system for model-data synthesis as well as its database backend, [BETYdb](https://www.betydb.org/).
  In addition, he contributes to the development and assessment of statistical and
  simulation models.'
