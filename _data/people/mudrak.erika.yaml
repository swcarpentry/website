id: mudrak.erika
name: Erika Mudrak
biography: '[Erika Mudrak](http://erikamudrak.com/) is on the staff at the [Cornell
  Statistical Consulting Unit](http://cscu.cornell.edu/), where she consults with
  researchers across campus on a wide range of analytical research. She has a PhD
  in Ecology (Botany Dept) and an MS in Biometry (Statistics Dept) from the University
  of Wisconsin - Madison. Her research interests include multivariate and spatial
  analysis, data visualization, data management and reproducible research. She co-hosts
  a the blog [accidental aRt](http://accidental-art.tumblr.com/) with fellow SWC instructor
  Kara Woo, where they curate examples of data visualizations gone beautifully wrong.'
