name: Tom Pollard
biography: '[Tom Pollard](https://twitter.com/tompollard) is a PhD student at University
  College London, looking at models of acute physiological health in critical care
  patients. He is a [@SoftwareSaved](https://twitter.com/softwaresaved) Fellow, and
  he''d like academic research to be less competitive and more collaborative.'
