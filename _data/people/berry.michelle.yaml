id: berry.michelle
name: Michelle Berry
biography: <span class="person">Michelle Berry</span> is a researcher at University
  of Michigan utilizing genomics data to study the microbial ecology of harmful algal
  blooms on Lake Erie. She loves using R to tackle microbiome datasets and is passionate
  about sharing her code and creating reproducible research. She has a B.A. in Human
  Biology and an M.S. in Earth Systems from Stanford University.
