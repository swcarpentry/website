id: barmby.pauline
name: Pauline Barmby
biography: '[Pauline Barmby](http://www.physics.uwo.ca/~pbarmby) is an associate professor
  in the Department of Physics & Astronomy at Western University in London, Canada.
  She studies star formation and star clusters in nearby galaxies with as many telescopes
  as she can get her hands on, and teaches introductory electromagnetism, data analysis,
  and even astrophysics.'
