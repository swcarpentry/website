id: alleen-willems.russell
name: Russell Alleen-Willems
biography: '[Russell Alleen-Willems](http://www.diachronicdesign.com) holds an MA
  in applied archaeology and specializes in archiving and disseminating digital archaeological
  data and information. He is interested in helping people learn about archaeology,
  as well as how to use software, including databases, analytical programs, and games,
  to better analyze, present, share, and interpret archaeology in academia, cultural
  resource management, and public education.'
