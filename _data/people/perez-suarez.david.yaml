id: perez-suarez.david
name: David Pérez-Suárez
biography: "[David Pérez-Suárez](http://dpshelio.github.io/) is a post-doc at\
  \ the [Mullard Space Science Laboratory](http://mssl.ucl.ac.uk/) ([University College\
  \ London](http://www.ucl.ac.uk/)), as a member of the Solar Physics group. He mainly\
  \ works doing image processing and time-series analisys of solar data, but he is\
  \ also active in a couple of projects involving webservices, workflows and grid\
  \ computing. David is one of the developers of [a Python library for solar physicists](http://sunpy.org)\
  \ and one of the scientists behind a [citizen science project to classify sunspots](http://www.sunspotter.org)."
