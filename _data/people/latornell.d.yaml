id: latornell.d
name: Doug Latornell
biography: '[Doug Latornell](http://douglatornell.ca/) is a professional engineer
  with post-graduate degrees in experimental and computational fluid mechanics and
  modeling and control of robotic manipulators. He works for Nordion in Vancouver,
  where he helps produce medical isotopes by proton irradiation from cyclotrons. Side
  projects include work on a coupled biology and physics model of deep estuaries that,
  through the winter months, calculates a daily prediction of the date of the first
  spring phytoplankton bloom in the Strait of Georgia.\  **Maintainer: [Version Control
  with Mercurial](%7B%7Bsite.github_url%7D%7D/hg-novice)**'
