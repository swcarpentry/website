name: Warren Code
biography: '[Warren Code](http://sclt.science.ubc.ca/warcode) is Associate Director
  of the Science Centre for Learning and Teaching in the Faculty of Science at the
  University of British Columbia, with a key responsibility being coordination and
  leadership of the [Carl Wieman Science Education Initiative](http://cwsei.ubc.ca/),
  whose mission is to improve science education at UBC and disseminating results for
  others. He has built on his PhD in Mathematics and the teaching from that time to
  pursue undergraduate math and science education research and its implications for
  teaching and learning.'
