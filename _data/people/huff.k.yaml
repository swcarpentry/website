name: Katy Huff
biography: "[Katy Huff](http://katyhuff.github.com) is a Postdoctoral Scholar and\
  \ BIDS Data Science Fellow in Nuclear Engineering at the University of California\
  \ – Berkeley. She recently authored [\"Effective Computation in Physics: Field\
  \ Guide to Research in Python.\"](http://physics.codes) She received her Ph.D. from\
  \ the University of Wisconsin – Madison, where she helped found [The Hacker\
  \ Within](http://thehackerwithin.github.io). **Steering Committee (Chair)**"
