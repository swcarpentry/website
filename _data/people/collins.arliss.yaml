id: collins.arliss
name: Arliss Collins
biography: <span class="person">Arliss Collins</span> is the training coordinator
  for the [Mozilla Science Lab](http://mozillascience.org/), an open science initiative
  of the Mozilla Foundation and Software Carpentry Foundation partner. She was educated
  as a geophysical engineer, re-trained as a business/systems analyst, and now works
  on educational activities and trainings for Mozilla, including Software Carpentry
  workshops globally. She is a Canadian mother of two with a long-standing passion
  for curling.
