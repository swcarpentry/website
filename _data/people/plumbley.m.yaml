name: Mark Plumbley
biography: '[Mark Plumbley](http://www.elec.qmul.ac.uk/people/markp/) is Director
  of the Centre for Digital Music (C4DM) at Queen Mary, University of London, and
  leads the [SoundSoftware.ac.uk](http://soundsoftware.ac.uk/) project. His work in
  audio signal analysis includes beat tracking, music transcription, source separation
  and object coding, using techniques such as neural networks, independent component
  analysis, sparse representations and Bayesian modeling.\  **Advisory Council**'
