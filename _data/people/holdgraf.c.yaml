name: Chris Holdgraf
biography: '[Chris Holdgraf](http://chrisholdgraf.com) studies cognitive and computational
  neuroscience at UC Berkeley. He is interested in linking higher-level theories of
  the mind with information processing in the brain, currently exploring how we make
  sense of noisy or incomplete auditory information. He''s also an editor and manager
  for [The Berkeley Science Review](http://sciencereview.berkeley.edu/) and serves
  as an advisor to [Beyond Academia](http://www.beyondacademia.org/).'
