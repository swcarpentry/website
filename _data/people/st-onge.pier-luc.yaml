id: st-onge.pier-luc
name: Pier-Luc St-Onge
biography: "<span class=\"person\">Pier-Luc St-Onge</span> earned a B.Eng degree in\
  \ software engineering in 2006 and a M.A.Sc. degree in image processing in 2008\
  \ at École Polytechnique de Montréal. Since 2013, he has been working as a\
  \ high performance computing specialist for Calcul Québec at McGill University.\
  \ In fact, working for research groups in academic institutions has been the definition\
  \ of his career so far."
