name: Jeramia Ory
biography: '[Jeramia Ory](http://drlabratory.com) is an Associate Professor of Biochemistry
  at the [St. Louis College of Pharmacy](http://www.stlcop.edu) in St. Louis, MO.
  A self-described "data junkie," he uses many of the tools Software Carpentry teaches
  to analyze genomic data sets when he is not teaching Biochemistry to pharmacy students.
  His educational interests include the use of metacognition to enable student learning,
  nontraditional lecture models, and the role of technology in science education.'
