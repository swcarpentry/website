name: Paul Wilson
biography: '[Paul Wilson](http://cnerg.github.com/people/pphw.html) is a Professor
  at the U. Wisconsin-Madison where he teaches nuclear engineering. His research group,
  [CNERG](http://cnerg.github.com), delivers new capability for the simulation of
  complex nuclear systems. [The Hacker Within](http://thehackerwithin.github.io/)
  was born from his research group as he tried to impart Software Carpentry skills
  upon his graduate students.'
