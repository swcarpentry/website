id: gates.chris
name: Chris Gates
biography: <span class="person">Chris Gates</span> has worked in software engineering
  including work in startups, consultancies, and academia across a range of domains
  and technologies. Since 2007, his focus has been on bioinformatics, mostly analysis
  and application of high-throughput genomics data. He is currently the lead software
  engineer at University of Michigan's Bioinformatics Core where he designs, implements,
  and maintains operational data pipelines.
