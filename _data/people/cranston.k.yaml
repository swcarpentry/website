name: Karen Cranston
biography: <span class="person">Karen Cranston</span> is the Training Coordinator
  and Informatics Project Manager at the National Evolutionary Synthesis Center ([NESCent](http://nescent.org)).
  She is an evolutionary biologist interested in phylogenetic methods, phyloinformatics
  and an evangelist for data sharing and data interoperability in biology. Karen is
  the lead PI of [Open Tree of Life](http://opentreeoflife.org), an NSF-funded project
  to synthesize published evolutionary trees.
