id: ritchie.scott
name: Scott Ritchie
biography: <span class="person">Scott Ritchie</span> is a Ph.D. Student in the [Medical
  Systems Biology](http://www.inouyelab.org/) lab at the University of Melbourne,
  Australia. He has a background in Computer Science and Bioinformatics, and his day-to-day
  research primarily consists of methods development and data analysis using R. His
  research interests include gene coexpression networks, and data visualisation.
