id: ushizima.daniela
name: Daniela Ushizima
biography: <span class="person">Daniela Ushizima</span> is the head deputy of the
  [Data Analytics and Visualization group](http://vis.lbl.gov/) and a staff scientist
  at the Lawrence Berkeley National Lab. She is also a data scientist fellow with
  the Berkeley Institute for Data Sciences, UC Berkeley. Her interests include pattern
  recognition, computer vision, machine learning, signal processing, quantitative
  microscopy, and high-performance computing.
