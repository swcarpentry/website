id: laforest-lapointe.isabelle
name: Damien Irving
biography: "[Isabelle Laforest-Lapointe](http://isabellelaforestlapointe.wordpress.com)\
  \ is a Ph.D. candidate in Biology at Université du Québec à Montréal,\
  \ where she is studying the interactions between plants and microbes. Her project\
  \ focuses on the phyllosphere microbiome of trees across natural and urban ecosystems.\
  \ She holds two master degrees: ecology and statistics. She loves sharing knowledge\
  \ and teaching, especially on the use of R and statistics."
