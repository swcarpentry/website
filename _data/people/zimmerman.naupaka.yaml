id: zimmerman.naupaka
name: Naupaka Zimmerman
biography: '[Naupaka Zimmerman](http://naupaka.net) a postdoctoral fellow in the University
  of Arizona School of Plant Sciences studying the microbial ecology of plants and
  their associated fungi. He has a PhD from Stanford in Ecology and Evolutionary Biology.
  His love of the command line started way back with the Commodore 64 and `LOAD "*",8,1`.\  **Maintainer:
  [R for Reproducible Scientific Analysis](%7B%7Bsite.github_url%7D%7D/r-novice-gapminder)**'
