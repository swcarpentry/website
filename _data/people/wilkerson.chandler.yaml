id: wilkerson.chandler
name: Chandler Wilkerson
biography: <span class="person">Chandler Wilkerson</span> has supported Linux and
  Unix systems for academic users since 2001. Since 2007, he has specialized in high-performance
  computing in support of researchers at Rice University. Chandler is also a husband,
  father, juggler, and disc golfer in his spare time. He sometimes blogs at <http://chwilk.blogs.rice.edu/>
  and helps maintain his group's website at <http://www.rcsg.rice.edu/>.
