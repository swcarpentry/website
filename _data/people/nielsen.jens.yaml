id: nielsen.jens
name: Jens Nielsen
biography: <span class="person">Jens Nielsen</span> holds a PhD in experimental physics
  from Aarhus University, Denmark. He is now working as a Research Software Developer
  at [UCL](http://ucl.ac.uk) collaborating with researchers to write and maintain
  readable and reliable software for their research projects. He has been using git
  and programming in python for a number of years and is semi-regular contributor
  to [Matplotlib](http://matplotlib.org).
