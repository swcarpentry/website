id: rowell.bill
name: Billy Rowell
biography: <span class="person">Billy Rowell</span> is a Research Specialist at Howard
  Hughes Medical Institute Janelia Research Campus, where he designs, runs, and analyzes
  data from high-throughput behavioral assays, and helps others automate workflow
  and analysis. He has an MA in Molecular and Cell Biology from the University of
  California, where he studied fruit fly genetics and development.
