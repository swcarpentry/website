name: Adina Chuang Howe
biography: <span class="person">Adina Chuang Howe</span> is an assistant professor
  in the Department of Agricultural and Biosystems Engineering at Iowa State University,
  where she uses skills learned from Software Carpentry to train students and study
  microbial communities in the environment.\  **Steering Committee**
