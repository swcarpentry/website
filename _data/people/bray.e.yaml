name: Erik Bray
biography: <span class="person">Erik Bray</span> is a software engineer in the science
  software branch at Space Telescope Science Institute, where he works primarily on
  supporting Hubble and JWST science software. His software experience ranges from
  web development to kernel hacking, and in his "free" time he's working on an MS
  in Applied Physics.
