id: van-der-walt.anelda
name: Anelda van der Walt
biography: <span class="person">Anelda van der Walt</span> obtained a MSc in Bioinformatics
  from the South African National Bioinformatics Institute and have worked as bioinformatics
  analyst at national genomics and next generation sequencing platforms. She enjoys
  working with software developers as well as applied researchers and have a passion
  for training post graduate students.
