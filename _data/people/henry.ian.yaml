id: henry.ian
name: Ian Henry
biography: '[Ian Henry](http://people.mpi-cbg.de/henry) obtained his undergraduate
  degree from the University of Edinburgh in Molecular Biology and his Ph.D from the
  University of Nottingham in Genetics/Bioinformatics. He current leads the Scientific
  Computing Facility at the Max Planck Institute of Molecular Cell Biology and Genetics
  (MPI-CBG) in Dresden, Germany, which provides bioinformatics, scientific software
  development and bioimage informatics services to research groups at the MPI-CBG
  and across the Dresden campus.'
