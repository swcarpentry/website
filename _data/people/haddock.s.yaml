id: haddock.s
name: Steven Haddock
biography: '[Steven Haddock](http://www.mbari.org/staff/haddock/) is a Research Scientist
  at the Monterey Bay Aquarium Research Institute and adjunct Associate Professor
  at U.C. Santa Cruz, studying bioluminescence and biodiversity of marine zooplankton.
  He co-authored [Practical Computing for Biologists](http://practicalcomputing.org/)
  with Casey Dunn.'
