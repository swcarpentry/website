# ASCII-Font › http://patorjk.com/software/taag/#p=display&f=Slant&t=Phlow

#
# Build settings
# - https://github.com/jekyll/jekyll-redirect-from
#

gems:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

#############################################
# Social medias - used in footer
#############################################
socialmedia:
  - name: GitHub
    url: http://github.com/swcarpentry
    class: icon-github
    title: Source

  - name: Twitter
    url: http://twitter.com/swcarpentry
    class: icon-twitter
    title: "Software Carpentry on Twitter"

  - name: YouTube
    url: https://www.youtube.com/user/softwarecarpentry
    class: icon-youtube
    title: "Software Carpentry Videos"

#############################################
# Services - used in footer
#############################################
services:
  - name: "Contact"
    url: "/contact/"
    title: "Contact"

  - name: "RSS"
    url: "/feed.xml"
    title: "Subscribe to RSS Feed"

  - name: "sitemap.xml"
    url: "/sitemap.xml"
    title: "Sitemap for Google Webmaster Tools"

  - name: "License"
    url: "/license/"
    title: "License"

