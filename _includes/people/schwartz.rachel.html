<p id="schwartz.rachel" data-toggle="tooltip" title="<img src='{{site.baseurl}}/files/people/schwartz.rachel.jpg' alt='Rachel Schwartz' />">
    <span class="person">Rachel Schwartz</span>
    is a research scientist at Arizona State University with a
    background in ecology and evolutionary biology. She currently
    develops methods for phylogenomics, including the software SISRS,
    which extracts phylogenetically useful data from raw
    next-generation sequencing reads.
