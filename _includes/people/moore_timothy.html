    <span class="person">Timothy Moore</span> is an ecologist and
    evolutionary biologist currently working on his PhD at the
    University of Connecticut. His research interests include
    functional ecology, biogeography, and quantitative ecology. He is
    currently working on understanding species range limits in South
    African plants.
